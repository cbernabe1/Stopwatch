<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stop watch</h1>
    <div class="buttons">
        <button id="buttonStart" onclick="startTime()">Start</button>
        <button id="buttonPause" onclick="pauseOrResumeTime()">Pause/Resume</button>
        <button id="buttonClear" onclick="clearTime()" disabled="true">Clear</button>
    </div>


    <div class="result" id="result">
        <h3>00:00</h3>
    </div>

    <script src="app.js"></script>
</body>
</html>
